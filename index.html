<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="prof-card-bg-cont">
    <h1 class="page-title">Profile Card</h1>
    <section class="prof-card">
      <img class="prof-card__profile-img" src="images/image-victor.jpg" alt="Victor Crest"/>
      <h2 class="prof-card__name">Victor Crest <span class="prof-card__name prof-card__age">26</span></h2>
      <p class="prof-card__location">London</p>
      <div class="prof-card__border"></div>
      <dl class="prof-card__stat-wrap">
        <div class="prof-card__category-wrap">
          <dt class="prof-card__cats">Followers</dt>
          <dd class="prof-card__quants">80K</dd>
        </div>
        <div class="prof-card__category-wrap">
          <dt class="prof-card__cats">Likes</dt>
          <dd class="prof-card__quants">803K</dd>
        </div>
        <div class="prof-card__category-wrap">
          <dt class="prof-card__cats">Photos</dt>
          <dd class="prof-card__quants">1.4K</dd>
        </div>
      </dl>

    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ron L</a>.
  </div>
</body>
</html>
